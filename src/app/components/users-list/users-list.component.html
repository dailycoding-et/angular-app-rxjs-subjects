<div class="mt-3">
    <h3>List Of Users ({{users.length}})</h3>
    <ul class="list-group" style="max-height: 500px;overflow-y: auto;">
        <ng-container *ngFor="let user of users">
            <li class="list-group-item {{user._id === selectedUserId ? 'active' : ''}}" (click)="selectUser(user._id)">{{user.firstName}} {{user.secondName}}</li>
        </ng-container>
    </ul>
</div>
